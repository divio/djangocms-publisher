{% if state.identifier == 'pending_deletion' %}
    <div {# Not using span because parler has a stupid rule to hide all spans in the language tabs #}
        style="color: red; background-color: red; border-color: red;"
        class="cms-hover-tooltip cms-hover-tooltip-left cms-hover-tooltip-delay cms-pagetree-node-state cms-pagetree-node-state-dirty dirty"
        data-cms-tooltip="{{ state.language_code|upper }}: {{ state.text }}"
        title="{% if state.language_code %}{{ state.language_code|upper }}: {% endif %}{{ state.text }}"
    ></div>
{% else %}
    <div
        style=""
        class="cms-hover-tooltip cms-hover-tooltip-left cms-hover-tooltip-delay cms-pagetree-node-state cms-pagetree-node-state-{{ state.css_class }} {{ state.css_class }}"
        data-cms-tooltip="{{ state.language_code|upper }}: {{ state.text }}"
        title="{% if state.language_code %}{{ state.language_code|upper }}: {% endif %}{{ state.text }}"
    ></div>
{% endif %}
